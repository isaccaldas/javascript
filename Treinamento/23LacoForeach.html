<head>

        listaFrutas[1] = 'Maça'
        listaFrutas[2] = 'Morango'
        listaFrutas[3] = 'Uva'

        listaFrutas.forEach(function (valor, indice, array) {

            //lógica

            //document.write(indice); //apresenta todos os índices
            //document.write(valor); //apresenta todos os valores
            document.write(array);
        })

        let f = function (valor) {

            document.write(array);
        }

        listaFrutas.forEach(f);


    </script>
