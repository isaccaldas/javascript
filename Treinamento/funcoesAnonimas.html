    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

     //Exemplo de função anonima
     // A varável recebe a função (wrapper)
     var anonima = function () {
        document.write("Ola. Essa é uma função anonima")
     }

     anonima() // chama a função usando o nome da variável e os parametros da função.

     
    </script>
