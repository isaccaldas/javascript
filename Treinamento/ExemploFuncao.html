<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

     //função para calcular uma área de terreno
     //os parametros nao tem os tipos na passagem do parametro
     function calcularAreaTerreno(largura, comprimento){

        var area = largura * comprimento

        return area //retorno do valor calculado
        
     }// Fim da função

     var largura = prompt("Informe a laruga: ")
     var comprimento = prompt("Informe o comprimento: ")
    
     var resultado = calcularAreaTerreno(largura,comprimento)

     document.write("A área total é " + resultado)

    </script>
  </head>

  <body>
  </body>
</html>
