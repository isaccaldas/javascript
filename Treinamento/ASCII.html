<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

    let letter = "A";
    console.log(letter.charCodeAt(0));  // Output: 65
      
    let symbol = "!";
    console.log(symbol.charCodeAt(0));  // Output: 33

    let char = String.fromCharCode(65);
    console.log(char);  // Output: A   

    let char = String.fromCharCode(97);
    console.log(char);  // Output: a

    </script>
  </head>

  <body>
  </body>
</html>
