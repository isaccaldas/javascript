<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mata Mosquito</title>

    <style>
        .mosquito1 {
            width: 50px;
            height: 50px;
        }
        .mosquito2 {
            width: 100px;
            height: 100px;
        }
        .mosquito3 {
            width: 150px;
            height: 150px;
        }
    </style>

    <script>

        let altura = 0;
        let largura = 0;


        function ajustaTamanhoPalcoJogo() {

            altura = window.innerHeight;
            largura = window.innerWidth;
            //console.log(altura,largura)
     
        }

        ajustaTamanhoPalcoJogo();//chama a função para o programa saber os limites da janela.

        function posicaoRandomica() {

            let posicaoX = Math.floor(Math.random() * largura) - 150; //valor random ate a largura da tela, deixando o numero inteiro e -90 para evitar o estouro da tela
            let posicaoY = Math.floor(Math.random() * altura)- 150; //valor random ate a altura da tela, deixando o numero inteiro e -90 para evitar o estouro da tela
            
            //Para evitar que as posições fiquem negativas e a imagem sai da tela
            posicaoX = posicaoX < 0 ? 0 : posicaoX;
            posicaoY = posicaoY < 0 ? 0 : posicaoY;

            let mosquito = document.createElement("img"); //cria um elemento html do tipo imagem
            mosquito.src = 'imagens/mosca.png'; //definido o src da imagem
            mosquito.className =  tamanhoAleatorio(); //aplicando a class css
            mosquito.style.left = posicaoX + "px"; // posição eixo x
            mosquito.style.top = posicaoY + "px";  // posição eixo y
            mosquito.style.position = "absolute";
            document.body.appendChild(mosquito); //add o elemento criado dentro body

            tamanhoAleatorio() //tamanho do mosquito
        }

        function tamanhoAleatorio(){
            let tamanho = Math.floor(Math.random()*3);

            switch(tamanho){
                case 0: return "mosquito1";
                case 1: return "mosquito2";
                case 2: return "mosquito3";
            }
        }

    </script>
</head>

<body onresize="ajustaTamanhoPalcoJogo()">

    <script>posicaoRandomica()</script>
</body>
