<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

      var variavel1 = 10
      var variavel2 = 20

      //variavel1 = parseInt(variavel1)
      //variavel2 = parseFloat(variavel2)

      //console.log(variavel1)
      //console.log(variavel2)

      //document.write(variavel1.toString() + variavel2.toString())
       
      var x = 10.380

      //arrendando para cima
      x = Math.ceil(x)
      document.write(x) //exibe 11
      document.write("</br>")
      
      //arrendando para baixo
      x = 10.380
      x = Math.floor(x)
      document.write(x) //exibe 10
      document.write("</br>")

      //  //arrendando para cima ou para baixo, levando em consideração o peso da fração
      x = 10.580
      x = Math.round(x)
      document.write(x) //exibe 11
      document.write("</br>")
      x = 10.480
      x = Math.round(x)
      document.write(x) //exibe 10
      document.write("</br>")

      //numero aleatório
      x = Math.random();
      document.write(x) //exibe número aleatório
      document.write("</br>") 



    </script>
