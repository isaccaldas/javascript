<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--By setting the name attribute to description, it ensures that browsers, search engines, and other web tools correctly interpret this metadata.-->
    <!--The content attribute is where you will place your description. It is recommended that you keep your descriptions short and concise. This is because search engines will often truncate the description based on the results page layout.-->
    <meta name="description" content="helps on SEO search." />
    <!--For the property attribute, you will need to specify that it is og:title. The content attribute is where you will write the title you want displayed for social media sites.-->
    <meta content="freeCodeCamp.org" property="og:title" />
    <!--The type property is used to represent the type of content being shared on social media. Examples of this content include articles, websites, videos, or music.-->
    <meta property="og:type" content="website" />
    <!--In this example, the open graph image is pointing to the freeCodeCamp logo. All of these images should be high quality with good dimensions and ratios. Most social media platforms will include criteria for image requirements to help you ensure that your content displays well on their site.-->
    <meta content="https://cdn.freecodecamp.org/platform/universal/fcc_meta_1920X1080-indigo.png" property="og:image" />
    <!--There are many more OG properties that you can set, like description, audio, video and locale. However, the open graph url, image, type, and title are the most important ones to include.-->
    <meta property="og:url" content="https://www.freecodecamp.org" />
    <title>JavaScript</title>
</head>

<body>

    <button onclick="document.getElementById('demo').innerHTML = Date()">
        Clique Aqui
    </button>
    <p id="demo"></p>

    <iframe src="https://www.example.com" title="Example Site" allowfullscreen></iframe>
    <input type="image" alt="Descriptive text goes here" src="example-img-url">

    <h1>A freeCodeCamp YouTube Video Embedded with the iframe Element</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/PkZNo7MFNFg?si=-UBVIUNM3csdeiWF"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe src="https://youtube.com/embed/gp5H0Vw39yw?si=Rb_2nDK6abv1iIAM" title="freeCodeCamp Typescript Course"
        width="500" height="285" allowfullscreen></iframe>

    <h1>A Video from Pixabay Embedded with the iframe Element</h1>

    <iframe src="https://cdn.pixabay.com/video/2022/07/24/125310-733046613_large.mp4" width="500" height="285"></iframe>

    <h1>A Map from Openstreetmap.org Embedded with the iframe Element</h1>

    <iframe width="425" height="350"
        src="https://www.openstreetmap.org/export/embed.html?bbox=3.006134033203125%2C6.150112578753815%2C3.6357879638671875%2C6.749850810550778&amp;layer=mapnik"
        style="border: 1px solid black">
    </iframe>
    <br />
    <small>
        <a href="https://www.openstreetmap.org/#map=11/6.4501/3.3210">
            View Larger Map
        </a>
    </small>


</body>

</html>
