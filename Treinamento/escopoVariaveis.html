<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

   //3 escopos: global, função e bloco

   var num = 1 // escopo global


   if(true){
    document.write(num  + '<br />') // variavel global sendo usada no bloco
    var interno = 2 // variavel bloco

   } 
   document.write(interno  + '<br />') //elevação para escopo global
   //document.write(interno2  + '<br />') //NÃO TEM elevação para escopo global . ncaught ReferenceError: interno2 is not defined

   function x(){
    var interno2 = 10 //variavel função
    num = num * 5 // variavel global sendo usada na função
    document.write(num + '<br />')
    document.write(interno  + '<br />') //elevação para escopo global
    document.write(interno2  + '<br />') //pode ser usada dentro da função
   }

  x(5) //chama a função x


    </script>
  </head>
