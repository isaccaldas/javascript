<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

        var num1 = prompt ('Informe num1: ')
        var num2 = prompt ('Informe num2: ')

        //casting
        num1 = parseInt(num1) //sobrescreve o valor e o tipo
        num2 = parseInt(num2) //sobrescreve o valor e o tipo

        document.write('A soma: ' + (num1+num2))// necessita de cast
        document.write('<hr />')
        document.write('A subtração: ' + (num1-num2))
        document.write('<hr />')
        document.write('A multiplicação: ' + (num1*num2))
        document.write('<hr />')
        document.write('A divisão: ' + (num1*2)/(num2))
        document.write('<hr />')
        document.write('O módulo: ' + (num1*2)%(num2) + '<hr />')
        document.write('<hr />')
        document.write('pós-incremento: ' + (num2++))
        document.write('<hr />')
        document.write('pré-incremento: '+(++num2))

    </script>
  </head>

  <body>
  </body>
</html>
