<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

      var data = new Date() // instanciando date
      
      //Retorna o dia do mês
      document.write(`Dia atual: ${data.getDate()} </br>`);
      //Retorna o mês (retorna de 0  a 11)
      document.write(`Mes atual: ${data.getMonth() + 1} </br>`);
      //Retorna o ano
      document.write(`Ano atual: ${data.getFullYear()} </br>`);

      document.write("</br>");
      
      //Apresentando a objeto com as informações completas
      document.write(data.toString());
      document.write("</br>");
      //Adicionando um dia a data atual
      data.setDate(data.getDate() + 1);
      data.setMonth(data.getMonth() + 1);
      //Apresentando a objeto com as informações completas
      document.write(data.toString());
      document.write("</br>");
      data.setDate(data.getDate6() + 720);

      document.write(data.toString());
      document.write("</br>");
      
      let data2 = new Date(2017, 0, 16 );
      document.write(data2.toString());
      
    </script>
  </head>
