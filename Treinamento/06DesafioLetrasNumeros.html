<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

        function verificarEntrada() {
            // recuperando o valor digitado
            let entrada = document.getElementById("id_entrada").value;

            // limpa o campo
            document.getElementById("id_entrada").value = "";

            // remove espaços das extremidades da string
            entrada = entrada.trim();

            // verificar se é número ou letra
            switch (true) {
                case !isNaN(entrada) && entrada !== "": // é número. garante que não é vazio e que é número.
                    document.getElementById("id_numero").value = entrada;
                    break;

                case /^[a-zA-Z]+$/.test(entrada): // é letra. expressão regular para validar apenas letras.
                    document.getElementById("id_letra").value = entrada;
                    break;

                default: // outro tipo de caractere ou vazio
                    alert("Digite apenas letras ou números!");
                    break;
            }
        }

    </script>
</head>

<body>

    <input id="id_entrada" type="text" placeholder="Digite um caracter aqui" onkeyup="verificarEntrada()" />

    <br></br>

    <div>
        <span>Letras:</span> <input id="id_letra" type="text" disabled />

        <span>Números:</span> <input id="id_numero" type="text" disabled />
    </div>

</body>

</html>
