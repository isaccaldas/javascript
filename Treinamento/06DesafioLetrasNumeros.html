<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

        function distribuiCaracter(){
            //recuperando o valor digitado
            let entrada = document.getElementById("id_entrada").value
            //alert(entrada)
            //limpa o campo
            document.getElementById("id_entrada").value = ""

            //remove espaços das extremidades da string
            entrada.trim();

            //verificar se é letra ou número
            switch(entrada){
                case "0":
                case "1":
                case "2":
                case "3":
                case "4":
                case "5":
                case "6":    
                case "7":
                case "8":
                case "9":{
                    document.getElementById("id_numero").value = entrada
                    break;}
                default: {
                    document.getElementById("id_letra").value = entrada
                    break;
                }
            }

        }

    </script>
</head>

<body>

    <input id="id_entrada" type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()"/>
    
    <br></br>

    <div>
        <span>Letras:</span> <input id="id_letra" type="text" disabled/>

        <span>Números:</span> <input id="id_numero" type="text" disabled/>
    </div>

</body>

</html>
